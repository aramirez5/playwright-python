name: Python CI

on:
  push:
    branches:
      - master
  
  pull_request:
    types:
      - opened
      - closed
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Checkout repository
      uses: actions/checkout@v3

    - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

    - name: Set up Python
      uses: actions/setup-python@v4
      id: setup-python
      with:
        python-version: 3.x
        python-version-file: '.python-version'

    - uses: actions/cache@v3
      with:
        path: venv
        key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/*requirements.txt') }}
   
    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        python -m venv mv_students
        . mv_students/bin/activate
        pip install -r Students/requirements.txt

    - name: Run linter
      run: |
        . venv/bin/activate
        ruff .
      continue-on-error: true
      
    - name: Download browsers
      run: |
        python -m playwright install chromium

    - run: echo "🖥️ The workflow is now ready to test your code on the runner."

    - name: Run test
      run: |
        . venv/bin/activate
        pytest Students/Examples/codegen.py -s -v --template=html1/index.html --report=Students/Examples/Reports/report.html

    - name: Upload repositor
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pytest report
        path: |
          Students/Examples/Reports/report.html